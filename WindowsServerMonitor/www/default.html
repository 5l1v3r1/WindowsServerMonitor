<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="Windows Server Monitor">
	<meta name="author" content="bp2008">

	<title>Windows Server Monitor</title>

	<link href="css/bootstrap.min.css?v=%%VERSION%%" rel="stylesheet">
	<link href="css/Dialog.css?v=%%RND%%" rel="stylesheet">
	<link href="css/default.css?v=%%RND%%" rel="stylesheet">
</head>

<body>
	<header>
		<nav id="navEle" class="navbar navbar-default navbar-static-top">
			<!--navbar-fixed-top-->
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#status">Windows Server Monitor<span id="titleExtension"></span></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse" role="navigation">
					<ul class="nav navbar-nav nav-pills">
						<li class="active"><a data-toggle="pill" href="#status" id="nav-status">Status</a></li>
						<li class=""><a data-toggle="pill" href="#cats" id="nav-cats">Categories</a></li>
						<!--<li><a data-toggle="pill" href="#stats" id="nav-stats">Statistics</a></li>-->
					</ul>
				</div><!--/#navbar -->
			</div><!--/.container -->
		</nav>
	</header>

	<div class="container-fluid">
		<div class="row">
			<div class="baseContainer">
				<div class="tab-content">
					<div class="tab-pane active" id="status" role="tabpanel" aria-labelledby="nav-status">
						<div id="DataGraph" style="width: 100%;height:600px;"></div>
						<div id="cbReduceWrapper"><label><input type="checkbox" id="cbReduce" checked="checked" onchange="siteApi.cbReduce_Changed(event)" /> Reduce data set for faster rendering</label></div>
						<div id="SaveTooltip"></div>
						<div id="DataMessages"></div>
					</div>
					<div class="tab-pane" id="cats" role="tabpanel" aria-labelledby="nav-cats">
						<div><input type="button" value="Load Categories" onclick="siteApi.LoadPCCats()" /></div>
						<div id="PCCats"></div>
					</div>
				</div><!--/.tab-content -->
			</div><!--/.baseContainer -->
		</div><!--/.row -->
	</div><!--/.container -->
	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery.min.js?v=%%VERSION%%"><\/script>');</script>
	<!--<script src="js/popper.min.js"></script>-->
	<script src="js/bootstrap.min.js?v=%%VERSION%%"></script>
	<script src="js/jquery.stickytabs.js?v=%%VERSION%%"></script>
	<script src="js/Dialog.js?v=%%VERSION%%"></script>
	<script src="js/echarts.min.js?v=%%VERSION%%"></script>
	<script src="js/default.js?v=%%RND%%"></script>
</body>
</html>
